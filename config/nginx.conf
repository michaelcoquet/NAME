server {
    listen 80;
    server_name spotify.michaelcoquet.ca;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen                443 ssl;
    server_name           spotify.michaelcoquet.ca;
    ssl_certificate       /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key   /etc/nginx/ssl/privkey.pem;
    # ssl_certificate       /etc/nginx/ssl/dev.crt;
    # ssl_certificate_key   /etc/nginx/ssl/dev.key;
    ssl_protocols         TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers           HIGH:!aNULL:!MD5;
    access_log            /var/log/nginx/access.log;
    error_log             /var/log/nginx/nginx_error.log;
    
    location / {
        proxy_pass                         https://35.169.165.156:8000;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header Host              $host;
        proxy_redirect                     off;    
    }

    location /static/css {
        types{
            text/css css;
        }
        alias /static/css;
    }

    location /static/img {
        types{
            image/png png;
            image/webp webp;
        }
        alias /static/img;
    }
    
    location /static/admin {
        alias /static/admin;
    }

    location /static/django_extensions {
        alias /static/django_extensions;
    }
}