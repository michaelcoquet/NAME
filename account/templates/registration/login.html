{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<p>Log into your Spotify account to get a detailed analysis of your taste in music, make playlists, get recommendations,
    and find new music!</p>
<div class="social">
    <ul>
        <li class="spotify">
            <a href="{% url "social:begin" "spotify" %}?code={{ value }}">Log In</a>
        </li>
    </ul>
</div>
{% endblock %}
