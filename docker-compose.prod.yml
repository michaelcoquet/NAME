version: "3.8"

services:
  web:
    restart: on-failure
    container_name: name
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    image: mcoquet2/name_app:web
    volumes:
      - ./static:/static
    ports:
      - ${NAME_PORT}:${NAME_PORT}
    expose: 
      - "8000"
      - "3000"
    env_file:
      - ./env/.env.prod
    entrypoint: ["./entrypoint.prod.sh"]
    networks:
      - app-network
      - nginx-network

