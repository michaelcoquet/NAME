  redis:
    image: redis:6.0-buster
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - app-network
    expose: 
      - ${REDIS_PORT}
      
  nginx:
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    image: mcoquet2/name_app:nginx
    volumes:
      - ./static:/static
    ports:
      - "443:443"
    entrypoint: ["./nginx_entrypoint.sh"]
    networks:
      - nginx-network

networks:
  app-network:
    driver: bridge
  nginx-network:
    driver: bridge
    
