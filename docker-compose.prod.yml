version: "3.8"

services:
  web:
    restart: on-failure
    container_name: name
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    image: mcoquet2/name_app:web
    volumes:
      - ./static:/static
    ports:
      - "8000"
    expose:
      - "8000"
    env_file:
      - ./env/.env.prod
    entrypoint: ["./entrypoint.prod.sh"]
    networks:
      - app-network
      - nginx-network

  celery:
    restart: always
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    image: mcoquet2/name_app:celery
    env_file:
      - ./env/.env.prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_NAME}
      - DB_HOST=${POSTGRES_HOST}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_NAME}
    entrypoint: ["./celery_entrypoint.sh"]
    networks:
      - app-network 

  redis:
    image: redis:6.0-buster
    ports:
      - "6379"
    networks:
      - app-network
    expose: 
      - "6379"
      
  nginx:
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    image: nginx
    restart: always
    volumes:
      - ./static:/static
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80"
      - "443"
    expose: 
      - "443"
    entrypoint: ["./nginx_entrypoint.prod.sh"]
    networks: 
      - nginx-network

  certbot:
    image: certbot/certbot
    restart: always
    volumes:
        - ./data/certbot/conf:/etc/letsencrypt
        - ./data/certbot/www:/var/www/certbot

networks:
  app-network:
    driver: bridge
  nginx-network:
    driver: bridge
