version: "3.8"

services:
  web:
    restart: on-failure
    container_name: name
    build: 
      context: ./
      dockerfile: ./Dockerfiles/prod/Dockerfile
    image: mcoquet2/name_app:web
    volumes:
      - ./static:/static
    ports:
      - ${NAME_PORT}:${NAME_PORT}
    expose:
      - ${NAME_PORT}
    env_file:
      - ./env/.env.prod
    entrypoint: ["./scripts/entrypoints/prod/main.sh"]
    networks:
      - app-network
      - nginx-network

  celery:
    restart: always
    build: 
      context: ./
      dockerfile: ./Dockerfiles/prod/Dockerfile
    image: mcoquet2/name_app:celery
    env_file:
      - ./env/.env.prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_NAME}
      - DB_HOST=${POSTGRES_HOST}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_NAME}
    entrypoint: ["./scripts/entrypoints/prod/celery.sh"]
    networks:
      - app-network 
      
  nginx:
    build: 
      context: ./
      dockerfile: ./Dockerfiles/prod/Dockerfile.nginx
    image: mcoquet2/name_app:nginx
    volumes:
      - ./static:/static
    ports:
      - "443:443"
      - "80:80"
    expose:
      - "443"
      - "80"
    environment: 
      - PROXY_SOCK=${PROXY_SOCK}
    entrypoint: ["./scripts/entrypoints/prod/nginx.sh"]
    networks: 
      - nginx-network

networks:
  app-network:
    driver: bridge
  nginx-network:
    driver: bridge
