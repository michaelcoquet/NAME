{% extends "base.html" %}
{% load static %}
{% block title %}DB Admin{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="container" style="background-color:rgba(62, 165, 31, 0.239); padding-bottom: 12px; padding-top: -12px;">
    <h2>Track Scraper Progress</h2>
    <hr style="height:2px;border:none;color:#333;background-color:#333;margin-top: -4px;">
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0"
            aria-valuemax="100" style="width:40%">
            40%
        </div>
    </div>
    <button>Pause</button>
</div>
{% endblock %}
